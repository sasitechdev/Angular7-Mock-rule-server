<div class="applications col-sm-12">

  <div class="col-sm-12 title">{{ title }}</div>
  <div class="col-sm-12">    
    <div *ngFor="let application of applications">
      <div class="col-sm-2 each-application">
        <app-application [info]="application"></app-application>
      </div>
    </div>
    <div class="col-sm-2 each-application">
      <span class="btn btn-primary glyphicon glyphicon-plus"></span>
    </div>    
  </div>
</div>
